    <title>ToDoit</title>
</head>

<body>
    <!-- searched user list template -->
    <template id="searchedUserTemplate">
        <div class="unchecked-user-container unchecked">
            <div type="button" class="plus-btn">
                <i class="bi bi-plus-circle"></i>
                <span class="user-name">user name</span><br>
                <span class="user-email">user email</span>
            </div>            
        </div>
    </template>

    <!-- plus user list template -->
     <template id="plusUserTemplate">
        <div class="checked-user-container checked">
            <div type="button" class="remove-btn">
                <i class="bi bi-dash-circle"></i>
                <span class="user-name">user name</span><br>
                <span class="user-email">user email</span>
            </div>  
        </div>
     </template>
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <div class="container">
        <h1>Welcome ToDoit!</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Invite
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Invite member</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="invite-container">
                            <div class="user-content">
                                <div class="select">
                                    <i class="bi bi-search"></i>
                                    <input type="text" id="search-txt" class="search-user" placeholder="Enter Email">
                                </div>
                                <div class="search-mem">
                                   
                                </div>
                                <div id="search-user-go-here" class="list-group">
                                </div>
                            </div>
                            
                            <form action="inviteMember" method="post">
                                <div id="plus-user-go-here"> </div>
                            </form>                           
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary inviteBtn">Invite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <script src="/js/reminder.js"></script>

</body>
