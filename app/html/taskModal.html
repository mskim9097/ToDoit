<!DOCTYPE html>
<html lang="en">
<head>
    <!--This is the modal that allows user to create a note-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoit</title>
    <link rel="stylesheet" href="/css/taskModal.css">
</head>
<body>
    
    <button class="open-modal-btn">Add New Task</button>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
        
            <div class="modal-header">
                <h2>New Assignment</h2>
                <button class="close-btn">&times;</button>
            </div>

            <div class="modal-body">
                <form id="taskForm">
                    
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDesc">Description</label>
                        <textarea id="taskDesc" rows="3"></textarea>
                    </div>

                   
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <div class="date-picker">
                            <input type="date" id="dueDate">
                            <input type="time" id="dueTime">
                        </div>
                    </div>
                    
                    <div class="form-group toggle-group">
                        <label class="toggle-label">Notifications:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="notificationToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save Task</button>
            </div>
        </div>
    </div>
    
    <script src="/js/taskModal.js"></script>
</body>
</html>
