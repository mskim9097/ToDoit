<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/notification.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ToDoit</title>
</head>

<body class="td-light-bg">
    <template id="task-template">
        <tr class="task-row">
            <td>
                <a href="#" class="list-group-item list-group-item-action task-id">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="task-title">task title</span>
                        <span class="badge rounded-pill task-priority"></span>
                    </div>
                </a>
            </td>
            <td class="due-date-container">
                <span class="due-date">due date</span>
                <span class="status-badge ms-2"></span>
            </td>
            <td class="text-end">
                <button class="btn btn-sm task-status">
                    <i class="bi bi-check-circle"></i> Status
                </button>
            </td>
        </tr>
    </template>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <div class="container td-container">
        <div class="d-flex align-items-center mb-4">
            <i class="bi bi-bell td-primary-text me-3 fs-1"></i>
            <h1 class="td-heading">Upcoming Reminders</h1>
        </div>

        <!-- Summary Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card td-summary-card td-urgent">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="td-summary-title">URGENT</h6>
                                <h2 class="td-summary-count" id="urgentCount">0</h2>
                            </div>
                            <i class="bi bi-exclamation-triangle-fill td-summary-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card td-summary-card td-upcoming">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="td-summary-title">UPCOMING</h6>
                                <h2 class="td-summary-count" id="upcomingCount">0</h2>
                            </div>
                            <i class="bi bi-clock-fill td-summary-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card td-summary-card td-completed">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="td-summary-title">COMPLETED</h6>
                                <h2 class="td-summary-count" id="completedCount">0</h2>
                            </div>
                            <i class="bi bi-check-circle-fill td-summary-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="card td-card">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="td-card-title">
                        <i class="bi bi-list-task me-2"></i>Your Tasks
                    </h5>
                </div>
                <div class="td-task-list" id="taskList">
                    <!-- Task items will be inserted here -->
                    <div class="task-go-here">task list</div>
                </div>
            </div>
        </div>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="/js/firebaseAPI.js"></script>
    <script src="/js/notification.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
