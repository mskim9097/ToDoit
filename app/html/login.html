<!DOCTYPE html>
<html lang="en">

<head>
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login - ToDoit</title>
</head>

<body class="login-body">
    <div class="auth-container">
        <h1 class="auth-title">ToDoit</h1>
        <p class="auth-subtitle">Login/Sign up to use ToDoit</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="form-label">Email</label>
                <input type="email" id="username" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="form-footer">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="button" class="btn login-btn">Login</button>
            <button type="button" class="btn signup-btn"> Sign up</button>
        </form>
    </div>

    <script src="/js/firebaseAPI.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/authentication.js"></script>
</body>

</html>
