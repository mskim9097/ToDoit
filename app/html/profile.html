    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/nav.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container-fluid bg-light text-dark p-5">
      <div class="container bg-light p-5 text-center">
        <h1>
          Welcome, <span id="name-goes-here" style="color: #58b2f7">User</span>
        </h1>
        <hr />
        <p id="welcome-message">
          <span id="quote-goes-here"></span>
        </p>
      </div>

      <!-- the body of your page goes here -->
      <!-- stuff -->
      <div class="container">
        <h3>User Profile</h3>
        <form>
          <fieldset class="mb-3" id="personalInfoFields" disabled>
            <div class="form-group">
              <label><b>Name</b></label>
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label><b>School</b></label>
              <input
                type="text"
                id="schoolInput"
                class="form-control"
                placeholder="Enter your school"
                autofocus="autofocus"
              />
            </div>
            <div class="form-group">
              <label><b>City</b></label>
              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="Enter your city"
              />
            </div>
            <div class="form-group">
              <label><b>Program</b></label>
              <input
                type="text"
                id="programInput"
                class="form-control"
                placeholder="Enter your program's name"
              />
            </div>
          </fieldset>
          <div class="d-flex justify-content-end mt-5">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="editUserInfo()"
            >
              Edit
            </button>
            <span style="width: 10px"></span>
            <button
              type="button"
              class="btn btn-success"
              onclick="saveUserInfo()"
            >
              Save
            </button>
            <span style="width: 10px"></span>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteAccount()"
            >
              Delete Account
            </button>
          </div>
        </form>
      </div>
      <!-- Here is the container for cards -->
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="/js/firebaseAPI.js"></script>
    <script src="/js/skeleton.js"></script>
    <!-- <script src="/js/reminder.js"></script> -->
    <script src="/js/script.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/main.js"></script>
    <!-- <script src="/js/create.js"></script> -->
  </body>
</html>
