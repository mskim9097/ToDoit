  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container-fluid bg-light text-dark p-5">
      <div class="container bg-light p-5 text-center">
        <h1>
          Welcome, <span id="name-goes-here" style="color: #58b2f7">User</span>
        </h1>
        <hr />
        <p id="welcome-message">
          <span id="quote-goes-here"></span>
        </p>
      </div>

      <!-- the body of your page goes here -->
      <!-- stuff -->
      <div class="container mt-4">
        <h2 class="text-center">My Groups</h2>
        <div class="row">
          <div class="col-12">
            <!-- Search Bar -->
            <div class="search-container mb-3">
              <i class="bi bi-search search-icon"></i>
              <input
                type="text"
                class="search-input"
                placeholder="Search groups"
              />
            </div>
            <!-- Filter Dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-light dropdown-toggle"
                type="button"
                id="groupFilter"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-filter"></i> &nbsp;Filter Groups
              </button>
              <ul class="dropdown-menu" aria-labelledby="groupFilter">
                <li>
                  <a class="dropdown-item" href="#" id="activeGroups" class="group-filter">
                    <i class="bi bi-collection"></i>&nbsp; Active Groups
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="archivedGroups">
                    <i class="bi bi-archive"></i>&nbsp; Archived Groups
                  </a>
                </li>
              </ul>
          </div>
        </div>

        <!-- Create Group Button -->
        <div class="d-flex justify-content-center mt-3">
          <button
            id="createGroup"
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#groupModal"
          >
            <i class="bi bi-plus-circle"></i> &nbsp;Create Group
          </button>
        </div>

        <!-- The Modal for Creating a Group -->
        <div
          class="modal fade"
          id="groupModal"
          tabindex="-1"
          aria-labelledby="groupModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div
                class="modal-header"
                style="background-color: #1f78b4; color: white"
              >
                <h5 class="modal-title" id="groupModalLabel">Add a Group</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="createGroupForm">
                  <!-- Group Name -->
                  <div class="mb-3">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="groupName"
                      placeholder="Enter group name"
                      required
                    />
                  </div>

                  <!-- Group Privacy Settings -->
                  <div class="mb-3">
                    <label class="form-label">Privacy</label>
                    <select class="form-select" id="groupPrivacy">
                      <option value="public">Public</option>
                      <option value="private">Private</option>
                    </select>
                  </div>

                  <!-- Create Group Button -->
                  <button type="button" id="createGroupButton" class="btn btn-primary">
                    Create Group
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      </div>
    </div>
    
      <!-- Here is the container for cards  -->
      <div class="container">
          <!-- the list of group -->
      <div id="group-go-here" class="row row-cols-auto">
        <!-- Templates for general use, not displayed -->
        <template id="hikeCardTemplate">
          <div class="card py-2 mx-2" style="width: 18rem">
            <img class="card-image card-img-top" src=" ..." alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-length">placeholder</p>
              <br />
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </template>
      </div>

    

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <script src="/js/script.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/create.js"></script>
  </body>
