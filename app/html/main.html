    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container-fluid bg-light text-dark p-5">
      <div class="container bg-light p-5 text-center">
        <h1>
          Welcome, <span id="name-goes-here" style="color: #58b2f7">User</span>
        </h1>
        <hr />
        <p id="welcome-message">
          <span id="quote-goes-here"></span>
        </p>
      </div>
      <div class="container mt-4">
        <div class="container mt-4">
          <h2 class="text-center">My Groups</h2>
          <div class="row">
            <div class="col-12">
              <div class="search-container mb-3">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search groups" />
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-light dropdown-toggle"
                  type="button"
                  id="groupFilter"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-filter"></i> &nbsp;Filter Groups
                </button>
                <ul class="dropdown-menu" aria-labelledby="groupFilter">
                  <li>
                    <a class="dropdown-item" href="#" id="activeGroups">
                      <i class="bi bi-collection"></i>&nbsp; Active Groups
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="archivedGroups">
                      <i class="bi bi-archive"></i>&nbsp; Archived Groups
                    </a>
                  </li>
                </ul>          
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-3">

          <button id="createGroup"
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#groupModal"
        >
          <i class="bi bi-plus-circle" ></i> &nbsp;Create Group
        </button>
        </div>

          <!-- The Modal -->
          <div
            class="modal fade"
            id="groupModal"
            tabindex="-1"
            aria-labelledby="groupModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div
                  class="modal-header"
                  style="background-color: #1F78B4; color: white"
                >
                  <h5 class="modal-title" id="groupModalLabel">
                    Add a Group
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="createGroupForm">
                    <!-- Group Name -->
                    <div class="mb-3">
                      <label for="groupName" class="form-label"
                        >Group Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="groupName"
                        placeholder="Enter group name"
                        required
                      />
                    </div>

                    <!-- Cover Image & Icon -->
                    <div class="mb-3">
                      <label class="form-label">Group Cover</label>
                      <input
                        type="file"
                        class="form-control"
                        id="groupCover"
                        accept="image/*"
                      />
                    </div>

                    <!-- Privacy Settings -->
                    <div class="mb-3">
                      <label class="form-label">Privacy</label>
                      <select class="form-select" id="groupPrivacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                      </select>
                    </div>

                    <!-- Role Assignments -->
                    <div class="mb-3">
                      <label class="form-label">Roles</label>
                      <input
                        type="text"
                        class="form-control"
                        id="groupRoles"
                        placeholder="Add roles (e.g., Admin, Editor, Viewer)"
                      />
                    </div>

                    <!-- Color Tagging -->
                    <div class="mb-3">
                      <label class="form-label">Group Color</label>
                      <input
                        type="color"
                        class="form-control form-control-color"
                        id="groupColor"
                        value = "#1f78b4"
                      />
                    </div>

                    <!-- Group Description -->
                    <div class="mb-3">
                      <label for="groupDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="groupDescription"
                        rows="3"
                        placeholder="Enter group description"
                      ></textarea>
                    </div>

                    <button id = "createGroupButton"
                      type="submit"
                      class="btn btn-primary">
                      Create Group
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
    <footer class="py-5 fixed-bottom" style="background-color: #58b2f7">
      <div class="container px-5">
        <p class="m-0 text-center text-white">Copyright &copy; ToDoit 2025</p>
      </div>
    </footer>

    <script src="/js/script.js"></script>
    <script src="/js/main.js"></script>
    <!-- <script src ="/js/group.js"></script> -->
    <script src="/js/create.js"></script>

  </body>
</html>
