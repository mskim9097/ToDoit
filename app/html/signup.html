<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" alt="App Favicon" />
    <title>Sign Up - ToDoit</title>
</head>

<body class="login-body">
    <div class="auth-container">
        <h1 class="auth-title">ToDoit</h1>
        <p class="auth-subtitle">Create a new account</p>
        <form id="authForm">
            <div class="input-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name" />
            </div>
            <div class="input-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required />
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="form-footer">
                <p>
                    Already have an account?
                    <a href="/login" class="auth-link">Login</a>
                </p>
            </div>
            <button type="button" class="btn auth-btn" id="authButton">
                Sign Up
            </button>
        </form>
    </div>

    <script src="/js/firebaseAPI.js"></script>
    <script src="/js/authentication.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
